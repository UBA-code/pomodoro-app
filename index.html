<!DOCTYPE html>
<html lang="en" class="bg-html">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./public/styles/style.css">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<title>Pomodoro</title>
</head>

<body>
	<div class="container mx-auto text-white-text select-none">
		<header class="flex flex-col items-center justify-center my-6 md:my-16">
			<h1 class="py-4 text-4xl font-bold title">pomodoro</h1>
			<div class="flex-col py-2 font-semibold info center-element">
				<div class="total-work center-element text-xs md:text-sm tracking-[0.2rem] md:tracking-[0.4rem]">
					<p class="">TOTAL WORK TIME: </p>
					<span class="py-4 ml-2 total-work-timing select-text">00:00:00 MIN</span>
				</div>
				<div class="next-session center-element text-xs tracking-[0.2rem] md:tracking-[0.4rem]">
					<p>NEXT SESSION: </p>
					<span class="ml-2 next-session-status light-blue-text">SHORT BREAK</span>
				</div>
			</div>
		</header>
		<section class="flex-col center-element">
			<div
				class="selecter w-full max-w-[350px] md:max-w-[430px] mx-2 py-3 px-2 flex justify-between bg-dark-blue rounded-full">
				<div class="option">pomodoro</div>
				<div class="option">short break</div> <!-- check class in main.css-->
				<div class="option">long break</div> <!-- check class in main.css-->
			</div>
			<!-- <div class="flex-col p-8 text-center rounded-full timing-circle my-14 center-element bg-dark-blue aspect-square">
                <div class="time text-[5rem] font-bold">
                    <p>23:15</p>
                </div>
                <div class="resume-reset text-xs w-32 tracking-[10px] font-bold">
                    <p class="my-4 resume">RESUME</p>
                    <p class="reset ">RESET</p>
                </div>
            </div> -->
			<div class="mt-10 md:mt-40 timer">
				<svg class="md:scale-[1.4]" id="animated" viewbox="0 0 100 100">
					<circle class="fill-dark-blue" cx="50" cy="50" r="50" />
					<circle class="transition progress-ring__circle" stroke-width="3" fill="transparent" r="45" cx="50"
						cy="50" />
					<text class="circle-text counter text-[1.6rem] md:text-2xl" id="count" x="50" y="45" text-anchor="middle"
						dy="7"></text> <!-- time field -->
					<text class="circle-text counter-controle-btn pause-resume" id="count" x="50" y="60"
						text-anchor="middle" dy="7"></text> <!-- pause/resume field-->
					<text class="circle-text counter-controle-btn start-reset" id="count" x="50" y="70"
						text-anchor="middle" dy="7">START</text>
				</svg>
			</div>
			<div class="setting-btn mt-[5vh] md:mt-[10vh] cursor-pointer smoth-transition hover:opacity-80">
				<img src="./src/assets/icon-settings.svg" alt="setting icon">
			</div>
		</section>
	</div>
	<!-- * setting section  -->
	<div class="setting-container smoth-transition invisible opacity-0">
		<div class="setting-bg fixed h-[100vh] w-full bg-black opacity-60 top-0 left-0 transition-all duration-300">
		</div>
		<!-- setting background -->

		<div class="setting-box">
			<div class="setting-head flex items-center justify-between p-6 md:p-10">
				<p class="text-3xl font-semibold tracking-wider">Settings</p>
				<img class="setting-close-btn scale-125 p-3 cursor-pointer" src="./src/assets/icon-close.svg" alt="">
			</div>
			<hr>
			<div class="setting-body p-6 md:px-10 md:py-8">
				<div class="time-fields-box">
					<p class="little-title mb-5">TIME (MINUTES)</p>
					<div class="fields flex gap-3 md:gap-6 justify-between items-start flex-col md:flex-row">
						<div class="field-box">
							<p class="title">pomodoro</p>
							<div class="input-field-box">
								<span class="input-before"><img src="./src/assets/icon-arrow-up.svg" alt=""></span>
								<input class="field-input" value="25" type="text">
								<span class="input-after"><img src="./src/assets/icon-arrow-down.svg" alt=""></span>
							</div>
						</div>
						<div class="field-box">
							<p class="title">short break</p>
							<div class="input-field-box">
								<span class="input-before"><img src="./src/assets/icon-arrow-up.svg" alt=""></span>
								<input class="field-input" value="5" type="text">
								<span class="input-after"><img src="./src/assets/icon-arrow-down.svg" alt=""></span>
							</div>
						</div>
						<div class="field-box">
							<p class="title">long break</p>
							<div class="input-field-box">
								<span class="input-before"><img src="./src/assets/icon-arrow-up.svg" alt=""></span>
								<input class="field-input" value="15" type="text">
								<span class="input-after"><img src="./src/assets/icon-arrow-down.svg" alt=""></span>
							</div>
						</div>
					</div>
				</div>
				<hr class="my-5">
				<div class="font-changer-box flex justify-between items-center md:my-8">
					<p class="little-title">FONT</p>
					<div class="font-buttons">
						<button class="font-btn">Aa</button>
						<button class="font-btn">Aa</button>
						<button class="font-btn">Aa</button>
					</div>
				</div>
				<hr class="my-5">
				<div class="color-changer-box flex justify-between items-center md:my-8">
					<p class="little-title">COLOR</p>
					<div class="color-buttons">
						<button class="color-btn bg-[#F87272]"></button>
						<button class="color-btn bg-[#72F4F8]"></button>
						<button class="color-btn bg-[#D882F8]"></button>
					</div>
				</div>
			</div>
			<button class="apply-btn" title="Apply settings">Apply</button>
			<button class="reset-btn" title="Reset to default settings">Reset</button>
		</div>
	</div>
	<script type="module" src="./public/script/main.js"></script>
</body>

</html>
